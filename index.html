<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RouteSafe Navigator v1.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="ws-header">
    <div class="ws-header-left">
      <img src="assets/routesafe-logo.png" class="ws-logo" />
      <div>
        <h1 class="ws-title">RouteSafe Navigator</h1>
        <p class="ws-subtitle">HGV low-bridge risk mapping</p>
      </div>
    </div>
    <div class="ws-header-right">
      <span class="ws-pill">v1.1</span>
    </div>
  </header>

  <main class="ws-main">
    <section class="ws-sidebar">
      <div class="ws-card">
        <h2 class="ws-card-title">Plan a Safe Route</h2>

        <form id="routeForm" class="ws-form">
          <div class="ws-form-group">
            <label for="start">Start</label>
            <input id="start" name="start" required placeholder="LS27 0BN"/>
          </div>

          <div class="ws-form-group">
            <label for="end">Destination</label>
            <input id="end" name="end" required placeholder="HD5 0RL"/>
          </div>

          <div class="ws-form-group ws-form-group--split">
            <div>
              <label for="vehicleHeight">Vehicle height (m)</label>
              <input type="number" id="vehicleHeight" step="0.01" required placeholder="4.90" />
            </div>

            <div class="ws-toggle-group">
              <span>Avoid low bridges</span>
              <label class="ws-switch">
                <input type="checkbox" id="avoidLowBridges" checked />
                <span class="ws-slider"></span>
              </label>
            </div>
          </div>

          <button class="ws-btn ws-btn-primary" id="planRouteBtn">
            Generate Safe Route
          </button>

          <p class="ws-status" id="routeStatus"></p>
        </form>
      </div>

      <div class="ws-card" id="summaryCard" hidden>
        <h2 class="ws-card-title">Route Summary</h2>

        <div class="ws-summary">
          <div><strong>Distance:</strong> <span id="sumDistance">–</span></div>
          <div><strong>Time:</strong> <span id="sumTime">–</span></div>
          <div><strong>Risk:</strong> <span id="sumRisk">–</span></div>
          <div><strong>Nearest Bridge:</strong> <span id="sumNearest">–</span></div>
        </div>
      </div>

      <div class="ws-card" id="warningsCard" hidden>
        <h2 class="ws-card-title">Warnings</h2>
        <ul id="warningsList"></ul>
      </div>

    </section>

    <section class="ws-map-wrapper">
      <div id="map"></div>
    </section>
  </main>

  <footer class="ws-footer">
    © RouteSafe AI 2025
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="main.js"></script>
</body>
</html>
