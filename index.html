<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RouteSafe Navigator v1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="ws-header">
    <div class="ws-header-left">
      <img src="assets/routesafe-logo.png" class="ws-logo" />
      <div>
        <h1 class="ws-title">RouteSafe Navigator</h1>
        <p class="ws-subtitle">Intelligent low-bridge avoidance for HGVs</p>
      </div>
    </div>
    <div class="ws-header-right">
      <span class="ws-pill">v1.0</span>
      <span class="ws-pill">by RouteSafe AI</span>
    </div>
  </header>

  <main class="ws-main">
    <section class="ws-sidebar">
      <div class="ws-card ws-card--form">
        <h2 class="ws-card-title">Plan a Safe Route</h2>
        <form id="routeForm" class="ws-form">

          <div class="ws-form-group">
            <label for="start">Start location</label>
            <input type="text" id="start" placeholder="LS27 0BN" required />
          </div>

          <div class="ws-form-group">
            <label for="end">Destination</label>
            <input type="text" id="end" placeholder="M31 4QN" required />
          </div>

          <div class="ws-form-group ws-form-group--split">
            <div>
              <label>Vehicle height</label>
              <input type="number" id="vehicleHeight" step="0.01" min="2" max="6" required />
            </div>

            <div class="ws-toggle-group">
              <span class="ws-toggle-label">Avoid low bridges</span>
              <label class="ws-switch">
                <input type="checkbox" id="avoidLowBridges" checked />
                <span class="ws-slider"></span>
              </label>
            </div>
          </div>

          <button type="submit" class="ws-btn ws-btn-primary">Generate safe route</button>

          <p class="ws-status" id="routeStatus"></p>
        </form>
      </div>
    </section>

    <section class="ws-map-wrapper">
      <div class="ws-card ws-card--map">
        <h2 class="ws-card-title">Map view</h2>
        <div id="map" class="ws-map-placeholder"></div>
      </div>
    </section>
  </main>

  <footer class="ws-footer">
    © 2025 · RouteSafe AI · HGV low-bridge protection
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@mapbox/polyline"></script>
  <script src="main.js"></script>
</body>
</html>
